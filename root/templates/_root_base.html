<!DOCTYPE HTML>
<html>
<head>
    {% include "_meta.html" %}
    <title>空白页</title>
    <style>
        #edit_block {
            height: 400px;
        }
    </style>
</head>
<body>
{% include "_header.html" %}
<div class="container-fluid">
    <div class="row">

        <div class="col-lg-2 col-md-2 col-sm-2">
            {% include "_menu.html" %}
        </div>
        <div class="col-lg-10 col-md-10 col-sm-10">
            {% block content %}
                <div class="content-body">
                    <div class="row">


                        <div class="root-content">
                            <div id="edit_block">
                                <p>基佬 写点什么吧</p>

                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <input type="text" class="form-control" name="article_title" placeholder="文章标题">
                        </div>
                        <div class="col-lg-6 col-md-6">
                            <input type="text" class="form-control" name="article_image_url" placeholder="图片url">
                        </div>
                        <button id="add" class="btn btn-primary">添加文章</button>
                    </div>
                </div>
            {% endblock %}
        </div>


    </div>
</div>


{% include "_footer.html" %}
{% block custom_js %}
    <script>
        $(function () {
            var editor = new wangEditor('edit_block');
            editor.config.uploadImgUrl = '/article/upload';
            editor.config.uploadParams = {
                title: "autoimage"
            };

            editor.config.hideLinkImg = true;
            editor.config.uploadImgFileName = 'image';
            editor.create();
            $('#add').click(function () {
                $.ajax({
                    url: "/root/api/article",
                    method: "POST",
                    contentType:"application/json",
                    dateType:"json",
                    data: JSON.stringify({
                        title: $('input[name=article_title]').val(),
                        image_url: $('input[name=article_image_url]').val(),
                        content: editor.$txt.html(),
                    }),
                    success: function (result) {
                        if (result.data === "success") {
                            alert("添加成功");
                        } else {
                            alert("添加失败");
                        }
                    },
                    error: function () {
                        alert("添加失败");
                    }
                });
            });
        });

    </script>
{% endblock %}

</body>
</html>
