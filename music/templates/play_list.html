{% extends "blog_base.html" %}
{% load static %}
{% block left-container %}
    <style>
        .play-item {
            position: relative;
            display: block;
            margin-bottom: 20px;
        }

        .play-item-footer {
            position: absolute;
            padding: 4px 7px 2px;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 25px;
            background-position: 0 -537px;
            color: #ccc;
            background-color: rgba(0, 0, 0, .5);
        }

        .play-item .switch-play {
            display: block;
            position: absolute;
            left: 40%;
            top: 53px;
            color: #008bff;
        }
    </style>
    <article class="article-block article-detail">
        {% for play in play_list %}
            <div class="col-md-3 col-lg-3 ">
                <div class="play-item">

                    <img src="{{ play.sm_image }}" alt="{{ play.play_name }}">

                    <div class="play-item-footer">
                <span>
                    {{ play.play_name|truncatechars:"9" }}
                </span>
                    </div>
                    <a href="javascript:switchPlay({{ play.play_id }},'{{ play.big_image }}');" class="switch-play" target="_blank">
                        <i class="fa fa-play fa-3x"></i>
                    </a>

                </div>

            </div>
        {% endfor %}
    </article>

{% endblock %}
{% block custom_js %}
{% endblock %}
