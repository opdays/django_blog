        .home {
            overflow: hidden;
        }

        .home-color-bg {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            /* Permalink - use to edit and share this gradient: http://colorzilla.com/gradient-editor/#003973+0,e5e5be+100 */
            background: #003973; /* Old browsers */
            background: -moz-linear-gradient(left, #003973 0%, #e5e5be 100%); /* FF3.6-15 */
            background: -webkit-linear-gradient(left, #003973 0%, #e5e5be 100%); /* Chrome10-25,Safari5.1-6 */
            background: linear-gradient(to right, #003973 0%, #e5e5be 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

        }

        .home-bg img {
            width: 100%;
            height: 100%;
            display: none;
            *display: block;
        }

        .home-box {
            -webkit-user-select: none;
            position: absolute;
            z-index: 10;
            width: 440px;
            height: 240px;
            background: rgba(97, 97, 97, 0.3);
            *background: #616161;
            *filter: alpha(opacity=100);
            left: 50%;
            top: 50%;
            margin-left: -220px;
            margin-top: -120px;
            padding: 20px;
            border-radius: 12px;
            color: #eee;
            font-family: Georgia, serif;
        }

        .home-box h2 img {
            width: 50px;
            height: 50px;
            border-radius: 100%;
            vertical-align: middle;
            margin-left: 5px;
        }

        .home-box h2,
        .home-box h3 {
            color: #eee;
            font-weight: normal;
            font-size: 24px;
            text-align: center;
            line-height: 36px;
            *font-weight: bold;
        }

        .home-box h2 {
            *font-weight: bold;
        }

        .home-box h3 {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .home-box p {
            background: rgba(154, 154, 154, 0.5);
            *background: #9a9a9a;
            padding: 10px;
            line-height: 24px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-size: 18px;
            *color: #000;

            background: rgba(228, 228, 228, 0.7);

            color: #9c9c9c;
            *color: #9c9c9c;
            transition: all 0.4 ease;
            -webkit-transition: all 0.4 ease;
            -moz-transition: all 0.4 ease;
            -o-transition: all 0.4 ease;
        }

        .home-box p a {
            color: #eee;
            *font-weight: bold;

        }

            font-size: 20px;
